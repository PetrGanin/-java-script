<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>Таблица</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Место работы</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Константин</td>
                <td>32</td>
                <td>программистом</td>
            </tr>
            <tr>
                <td>Владислав</td>
                <td>28</td>
                <td>Frontend-разработчик</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
